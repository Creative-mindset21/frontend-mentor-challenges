<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CUSTOM META TAGS -->
    <meta name="author" content="Creative Mindset" />
    <meta
      name="description"
      content="Newsletter sign-up form with success message"
    />

    <!-- FAVICON LINKING -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <!-- CSS LINKING -->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- TITLE -->
    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>
  </head>
  <body>
    <main>
      <div class="container flex">
        <img
          src="./assets/images/illustration-sign-up-mobile.svg"
          alt="Sign up Illustration"
          class="mobile-img"
        />

        <img
          src="./assets/images/illustration-sign-up-tablet.svg"
          alt="Sign Up Illustration"
          class="tablet-img"
        />

        <!-- Sign-up form start -->

        <div class="texts">
          <h1>Stay updated!</h1>
          <p class="desc">
            Join 60,000+ product managers receiving monthly updates on:
          </p>

          <ul class="list flex">
            <li>Product discovery and building what matters</li>
            <li>Measuring to ensure updates are a success</li>
            <li>And much more!</li>
          </ul>
        </div>

        <form action="" class="form">
          <label for="email">Email Address</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="email@company.com"
            autocomplete="email"
          />

          <button class="subscribe-btn">Subscribe to monthly newsletter</button>
        </form>

        <!-- Sign-up form end -->

        <!-- Success message start -->

        <!-- Thanks for subscribing! A confirmation email has been sent to
      ash@loremcompany.com. Please open it and click the button inside to
      confirm your subscription. Dismiss message -->

        <!-- Success message end -->
      </div>
    </main>

      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </body>
</html>
