<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CUSTOM META TAGS -->
    <meta name="author" content="Creative Mindset" />
    <meta name="description" content="Password Generator App" />

    <!-- FAVICON LINKING -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <!-- CSS LINKING -->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- TITLE -->
    <title>Frontend Mentor | Password generator app</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>

      <main>
        <form action="" class="form-container">
          <div class="pass-output">
            <label for="password" class="pass-label">Copy Password</label>
            <input
              type="text"
              name="password"
              id="password"
              class="password"
              placeholder="P4$5W0rD!"
            />

            <p class="copied-txt">Copied</p>
            <button
              aria-label="Copy Password"
              id="copy-btn"
              class="copy-btn"
              type="button"
            >
              <img src="./assets/images/icon-copy.svg" alt="Copy SVG" />
            </button>
          </div>

          <div class="pass-input flex">
            <div>
              <div class="char-length">
                <p>Character Length</p>
                <p class="length">0</p>
              </div>

              <input
                type="range"
                name="length-range"
                id="length-range"
                class="slider"
                min="1"
                max="12"
                value="4"
              />
            </div>

            <div class="checkbox-btns flex">
              <div class="checkbox">
                <div class="checkbox-box" id="upper"></div>
                <label for="upper">Include Uppercase Letters</label>
              </div>

              <div class="checkbox">
                <div class="checkbox-box" id="lower"></div>
                <label for="lower">Include Lowercase Letters</label>
              </div>

              <div class="checkbox">
                <div class="checkbox-box" id="numbers"></div>
                <label for="numbers">Include Numbers</label>
              </div>

              <div class="checkbox">
                <div class="checkbox-box" id="symbols"></div>
                <label for="symbols">Include Symbols</label>
              </div>
            </div>

            <div class="strength">
              <p>Strength</p>

              <div class="boxs">
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
              </div>
            </div>

            <button id="generate-btn" type="submit" class="generate-btn">
              Generate
              <img
                src="./assets/images/icon-arrow-right.svg"
                alt="Arrow Right"
              />
            </button>
          </div>
        </form>
      </main>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
