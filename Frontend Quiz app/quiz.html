<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CUSTOM META TAGS -->
    <meta name="author" content="Creative Mindset" />
    <meta name="description" content="Frontend Quiz App" />

    <!-- FAVICON LINKING -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <!-- TITLE -->
    <title>Frontend Mentor | Frontend quiz app</title>

    <!-- CUSTOM CSS LINKING -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <div class="theme-changer">
        <img src="./assets/images/icon-sun-dark.svg" alt="Sun Light SVG" />

        <label for="theme" class="theme-slider">
          <input type="checkbox" name="theme" id="theme" class="theme" />
          <div class="round slider"></div>
        </label>

        <img src="./assets/images/icon-moon-dark.svg" alt="Moon SVG" />
      </div>
    </header>

    <main class="wrapper question-wrapper flex">
      <section class="question-text">
        <div class="questions flex">
          <p class="desc" id="question-number">Question 6 of 9</p>
          <h2 class="question" id="question">
            Which of these color contrast ratios defines the minimum WCAG 2.1
            Level AA requirement for normal text?
          </h2>
        </div>

        <input type="range" name="" id="" />
      </section>

      <section class="options">
        <ul class="answer-buttons flex" id="options"></ul>

        <button id="next-btn" class="next-btn">Next Question</button>
      </section>
    </main>
    <script src="./js/quiz.js"></script>
  </body>
</html>
