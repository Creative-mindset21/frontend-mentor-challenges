<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CUSTOM META TAGS -->
    <meta name="author" content="Creative Mindset" />
    <meta name="description" content="A QR Code Component using HTML & CSS" />

    <!-- FAVICON LINKING -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- CSS LINKING -->
    <link rel="stylesheet" href="./styles/style.css" />

    <!-- TITLE -->
    <title>Frontend Mentor | QR code component</title>
  </head>
  <body>
    <section class="container">
      <img src="./images/image-qr-code.png" alt="QR Code Image" />
      <div class="texts">
        <h1>Improve your front-end skills by building projects</h1>
        <p>
          Scan the QR code to visit Frontend <br />
          Mentor and take your coding skills to <br />the next level
        </p>
      </div>
    </section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.linkedin.com/in/isaac-awotoye-56a5ab255/"
        >Creative Mindset</a
      >.
    </div>
  </body>
</html>
